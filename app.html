    <style>
        :root {
            --primary-bg: #f0f4f8;
            --secondary-bg: #ffffff;
            --text-color: #333;
            --primary-accent: #007bff;
            --secondary-accent: #0056b3;
            --border-color: #d1d9e6;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --mic-idle-bg: #007bff;
            --mic-listening-bg: #dc3545;
            --mic-processing-bg: #ffc107;
            --user-message-bg: #e1f5fe;
            --ai-message-bg: #f1f8e9;
            --system-message-bg: #f5f5f5;
            --danger-color: #dc3545;
            --warning-color: #ffc107;
        }
        
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        #root {
            width: 100%;
            max-width: 800px;
            height: 95vh;
            max-height: 1000px;
            background-color: var(--secondary-bg);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 1rem;
            position: relative;
        }
        
        /* --- Lock Screen Styles --- */
        .lock-screen-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--primary-bg);
            padding: 1rem;
            box-sizing: border-box;
        }

        .lock-screen-box {
            background-color: var(--secondary-bg);
            padding: 2rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
            animation: fadeIn 0.5s ease-out;
        }

        .lock-screen-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.75rem;
            color: var(--primary-accent);
            margin-bottom: 1rem;
        }

        .lock-screen-header svg {
            width: 48px;
            height: 48px;
        }

        .lock-screen-box h2 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .lock-screen-box p {
            color: #666;
            margin: 0 0 1.5rem 0;
        }

        .lock-screen-box form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .lock-screen-box input {
            padding: 0.8rem 1rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 1rem;
            text-align: center;
        }

        .lock-screen-box input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        
        .lock-screen-box button {
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-accent);
            color: white;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .lock-screen-box button:hover {
            background-color: var(--secondary-accent);
        }

        .lock-screen-error {
            color: var(--danger-color);
            font-size: 0.9rem;
            font-weight: 500;
            margin-top: 1rem !important;
        }
        
        header {
            background-color: var(--primary-accent);
            color: white;
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 10;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .title-container {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .developer-credit {
            font-size: 0.8rem;
            font-weight: 400;
            font-style: italic;
            color: rgba(255, 255, 255, 0.85);
            margin: 0;
        }

        .header-icon {
            width: 32px;
            height: 32px;
        }
        
        header h1 {
            margin: 0;
            font-size: 1.6rem;
            font-weight: 500;
        }
        
        .header-actions {
            display: flex;
            gap: 0.5rem;
        }

        .header-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .header-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .header-button.knowledge-button {
            color: #90e0ef; /* Cyan for 'knowledge' */
            transition: color 0.2s, background-color 0.2s;
        }

        .header-button.knowledge-button:hover {
            color: white; /* On hover, revert to white for consistency with others */
        }

        .header-button svg {
            width: 24px;
            height: 24px;
        }
        
        .settings-panel {
            position: absolute;
            top: 96px; /* Position below the header */
            right: 1.5rem;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            box-shadow: 0 8px 20px var(--shadow-color);
            padding: 1.25rem;
            z-index: 10;
            border: 1px solid var(--border-color);
            display: none;
            flex-direction: column;
            gap: 1.25rem;
            width: 300px;
        }

        .settings-panel.show {
            display: flex;
        }
        
        .setting-control {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .setting-control.checkbox-control {
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            gap: 0.5rem;
        }

        .setting-control.checkbox-control input {
            width: 1.2rem;
            height: 1.2rem;
            margin: 0;
            accent-color: var(--primary-accent);
        }
        
        .setting-control.checkbox-control label {
            cursor: pointer;
            font-weight: 500;
            color: var(--text-color);
        }

        .setting-description {
            font-size: 0.8rem;
            color: #666;
            margin: 0;
            width: 100%;
            padding-left: 1.7rem; /* Align with label text */
        }
        

        .setting-control label {
            font-weight: 500;
            font-size: 0.9rem;
            color: var(--secondary-accent);
        }

        .setting-control select, .setting-control input[type="range"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--primary-bg);
        }
        
        /* Modal Styles */
        .documents-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.6);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--secondary-bg);
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            animation: slideIn 0.4s ease-out;
            overflow: hidden;
        }
        
        .documents-modal.preview-modal .modal-content {
            max-width: 800px;
            width: 90%;
            height: 80vh;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-30px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.5rem;
            color: var(--secondary-accent);
        }

        .close-modal-button {
            background: none;
            border: none;
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1;
            color: #888;
            cursor: pointer;
            padding: 0;
            transition: color 0.2s;
        }
        .close-modal-button:hover {
            color: var(--text-color);
        }

        .modal-body {
            padding: 1.5rem;
            overflow-y: auto;
            flex-grow: 1;
        }
        
        .modal-body.preview-body {
            padding: 0;
            background-color: var(--primary-bg);
        }
        
        .file-content-preview {
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.5;
            color: var(--text-color);
            padding: 1.5rem;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            height: 100%;
            overflow-y: auto;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-accent) var(--primary-bg);
        }

        .file-content-preview::-webkit-scrollbar {
            width: 8px;
        }

        .file-content-preview::-webkit-scrollbar-track {
            background: var(--primary-bg);
        }

        .file-content-preview::-webkit-scrollbar-thumb {
            background-color: var(--primary-accent);
            border-radius: 10px;
            border: 2px solid var(--primary-bg);
        }
        
        .about-modal-body h3 {
            color: var(--primary-accent);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 1.2rem;
        }
         .about-modal-body h3:first-of-type {
            margin-top: 0;
        }
        .about-modal-body p {
            line-height: 1.6;
            margin-bottom: 1rem;
            color: #555;
        }
        .about-modal-body ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .about-modal-body li {
            position: relative;
            padding-left: 1.5rem;
            margin-bottom: 0.75rem;
        }
        .about-modal-body li::before {
            content: 'âœ”';
            position: absolute;
            left: 0;
            top: 2px;
            color: var(--primary-accent);
            font-weight: bold;
        }

        .modal-body .modal-intro {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: #666;
            line-height: 1.5;
        }
        
        .persistence-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            background-color: var(--primary-bg);
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #555;
        }
        .persistence-info svg {
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            color: var(--secondary-accent);
        }

        .persistence-warning {
            font-size: 0.85rem;
            color: #6c757d;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin-top: -0.5rem;
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }
        .persistence-warning strong {
            color: #495057;
        }

        .google-sheet-importer {
            margin-bottom: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        .google-sheet-importer h4 {
            margin: 0 0 0.5rem 0;
            color: var(--secondary-accent);
        }
        .google-sheet-importer .modal-intro {
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .importer-input-group {
            display: flex;
            gap: 0.5rem;
        }
        .importer-input-group input {
            flex-grow: 1;
            padding: 0.6rem 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 0.95rem;
            background-color: var(--primary-bg);
        }
        .importer-input-group input:focus {
            outline: none;
            border-color: var(--primary-accent);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }
        .importer-input-group button {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 80px;
        }
        .importer-input-group button:hover:not(:disabled) {
            background-color: var(--secondary-accent);
        }
        .importer-input-group button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .importer-input-group button .spinner {
            width: 20px;
            height: 20px;
            border-width: 3px;
        }
        .importer-status {
            margin: 0.75rem 0 0 0;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
        }
        .importer-status.error {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .importer-status.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }

        .file-list-container {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }

        .file-list-header {
            padding: 0.75rem 1rem;
            background-color: var(--primary-bg);
            border-bottom: 1px solid var(--border-color);
        }
        
        .select-all-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            cursor: pointer;
            font-weight: 500;
        }

        .file-list-modal {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 250px;
            overflow-y: auto;
        }

        .file-list-modal li {
            display: flex;
            align-items: center;
            padding: 0;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
            justify-content: space-between;
        }

        .file-item-label {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem 1rem;
            flex-grow: 1;
            width: auto;
            cursor: pointer;
        }

        .file-name {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .preview-file-button {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.75rem 1rem;
            color: var(--primary-accent);
            opacity: 0.6;
            transition: opacity 0.2s, color 0.2s;
            flex-shrink: 0;
        }
        .preview-file-button:hover {
            opacity: 1;
            color: var(--secondary-accent);
        }
        .preview-file-button svg {
            width: 22px;
            height: 22px;
            display: block;
        }

        .file-list-modal li:last-child {
            border-bottom: none;
        }
        .file-list-modal li:hover {
            background-color: var(--primary-bg);
        }
        .file-list-modal li.selected {
            background-color: var(--user-message-bg);
        }
        .file-list-modal .no-files {
            color: #888;
            font-style: italic;
            padding: 1.5rem;
            text-align: center;
            cursor: default;
        }
        .file-list-modal .no-files:hover {
            background-color: transparent;
        }
        
        .select-all-label input[type="checkbox"],
        .file-item-label input[type="checkbox"] {
            display: none;
        }
        
        .custom-checkbox {
            height: 20px;
            width: 20px;
            background-color: #eee;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: all 0.2s;
            position: relative;
            flex-shrink: 0;
        }
        .select-all-label:hover .custom-checkbox,
        .file-item-label:hover .custom-checkbox {
            border-color: var(--primary-accent);
        }
        
        .custom-checkbox:after {
            content: "";
            position: absolute;
            display: none;
            left: 6px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
        }
        
        input[type="checkbox"]:checked + .custom-checkbox {
            background-color: var(--primary-accent);
            border-color: var(--primary-accent);
        }

        input[type="checkbox"]:checked + .custom-checkbox:after {
            display: block;
        }

        .modal-footer {
            padding: 1.25rem 1.5rem;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-bg);
            gap: 1rem;
        }
        
        .modal-footer .share-app-button {
            width: 100%;
            background-color: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .modal-footer .share-app-button:hover {
            background-color: var(--secondary-accent);
        }

        .delete-actions {
            display: flex;
            gap: 0.75rem;
        }
        
        .add-file-button {
            background-color: var(--primary-accent);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .add-file-button:hover {
            background-color: var(--secondary-accent);
        }
        .add-file-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .remove-selected-button {
            background-color: var(--danger-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.75rem 1rem;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
